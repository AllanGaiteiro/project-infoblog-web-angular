<div *ngIf="post" class="card" [routerLink]="['/post',post.id]">
  <img class="card-image" [src]="post.banner" alt="">
  <div class="card-content">
    <p class="card-date">POSTADO - {{post.createdAt | date}}</p>
    <h3 class="card-title">{{post.title}}</h3>
    <p class="card-description">
      {{post.content | contentformat}}
    </p>
  </div>

</div>
