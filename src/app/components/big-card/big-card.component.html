<div class="big-card" *ngIf="post" [routerLink]="['/post',post.id]">
  <img class="big-card-image" [src]="post.banner" alt="">
  <div>
    <p class="big-card-date">POSTADO - {{post.createdAt | date}}</p>
    <h3 class="big-card-title">
      {{post.title}}
    </h3>
    <p class="big-card-description">
      {{post.content | contentformat:300}}
    </p>
  </div>
</div>
